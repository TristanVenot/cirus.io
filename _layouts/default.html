<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favico.jpg">
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
<script>
  function scrollToMain() {
    const intro = document.getElementById('intro');
    if (intro) {
      intro.style.opacity = '0';
      intro.style.pointerEvents = 'none';

      setTimeout(() => {
        intro.style.display = 'none';
        const main = document.getElementById('main-content');
        if (main) {
          main.scrollIntoView({ behavior: 'smooth' });
        }
      }, 500);
    }
  }
  function handleScrollReveal() {
    document.querySelectorAll('.fade-in-on-scroll').forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight * 0.85) {
        el.classList.add('visible');
      }
    });
  }

  document.addEventListener('scroll', handleScrollReveal);
  document.addEventListener('DOMContentLoaded', handleScrollReveal);

  function revealSectionsOnScroll() {
    const sections = document.querySelectorAll('.section');
    const scrollY = window.scrollY + window.innerHeight * 0.6;

    sections.forEach((section, index) => {
      const rect = section.getBoundingClientRect();
      const top = section.offsetTop;
      const height = section.offsetHeight;

      if (scrollY > top && scrollY < top + height) {
        section.classList.add('visible');
      } else {
        section.classList.remove('visible');
      }
    });

    // Back to top visibility
    const btn = document.getElementById('back-to-top');
    if (window.scrollY > 300) {
      btn.classList.add('show');
    } else {
      btn.classList.remove('show');
    }
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  document.addEventListener('DOMContentLoaded', revealSectionsOnScroll);
  window.addEventListener('scroll', revealSectionsOnScroll);
</script>


</body>
</html>
